<form action="" (ngSubmit)="onSubmit()">
    <h2>Registrar un nuevo articulo</h2>

    <div>
        <label for="">Id del articulo</label>
        <input type="text" name="id" id="" [(ngModule)]="id">
    </div>

    <div>
        <label for="">Nombre del articulo</label>
        <input type="text" name="title" id="" [(ngModule)]="title">
    </div>

    <div>
        <label for="">Precio</label>
        <input type="text" name="price" id="" [(ngModule)]="price">
    </div>

    <div>
        <label for="">Cantidad</label>
        <input type="text" name="quantity" id="" [(ngModule)]="quantity">
    </div>

    <input type="submit" value="Crear">
</form>
